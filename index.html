<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Plan</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">

                <a href="#" class="logo">
                       <img src="img/logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
               </a>
               <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__button">
                    <img src="img/search.svg" alt="Icon: search" class="search__image">
                </button>
               </form>

               <a href="#" class="user">
                <img src="img/avatar.svg" alt="Avatar: Vitaliy" class="user__avatar">
                <span class="user__name">Vitaliy</span>
               </a>
               <!-- /.user -->
                </div>
            <!-- /.header-top -->
            <ul class="navbar">
                <li class="navbar__item">
                    <a href="#" class="navbar__link">All Deals</a></li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Hotels</a></li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Activities</a></li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Hotel Day Packages</a></li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Restaurants</a></li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Events</a></li>
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Rodrigues</a></li>
            </ul>
            
             </div>        
        <!-- /.container -->
    </header>

</body>

</html>
